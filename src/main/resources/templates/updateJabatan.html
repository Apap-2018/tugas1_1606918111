<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Jabatan</title>  
    <Object th:include="fragments/fragment :: css" th:remove="tag"></Object>
    <Object th:include="fragments/fragment :: js" th:remove="tag"></Object>   
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br><br>
    <div class="container">
        <h3>Tambah Jabatan</h3>
        <br>
        <form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
        <input type="hidden" name="id" th:value="${jabatan.id}" />

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nama jabatan</label>
            <div class="col-sm-8">
                <input th:value="*{nama}" type="text" name="nama" class="form-control" >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Deskripsi</label>
            <div class="col-sm-8">
                <input th:value="*{deskripsi}" type="text" name="deskripsi" class="form-control" >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Gaji pokok</label>
            <div class="col-sm-8">
                <input th:value="*{gajiPokok}" type="number" name="gajiPokok" class="form-control">
            </div>
        </div>


            <br>
            <button class="col-sm-12 btn btn-primary" type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
