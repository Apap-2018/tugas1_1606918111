<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Home</title>
    <Object th:include="fragments/fragment :: css" th:remove="tag"></Object>
    <Object th:include="fragments/fragment :: js" th:remove="tag"></Object>  

</head>
<body>
    <nav th:replace="fragments/fragment :: navbar(content='Home')"></nav>
        <div class="container" th:object="${pegawai}">
        <br><br><br>
            <h1>Sistem informasi kepegawaian</h1>
            <p>Selamat datang di sistem informasi kepegawaian</p>

            <hr>

            <h3>Data Pegawai</h3>
            <br>
            <div class="form-group row">
                <label class="col-sm-4">Nama</label>
                <div class="col-sm-5">
                    <p th:text="*{nama}"></p>
                </div>
                
                <label class="col-sm-4">Tempat lahir</label>
                <div class="col-sm-5">
                    <p th:text="*{tempatLahir}"></p>
                </div> 

                <label class="col-sm-4">Tanggal lahir</label>
                <div class="col-sm-5">
                    <p th:text="*{tanggalLahir}"></p>
                </div> 

                <label class="col-sm-4">Tahun masuk</label>
                <div class="col-sm-5">
                    <p th:text="*{tahunMasuk}"></p>
                </div> 

                <label class="col-sm-4">Nama instansi</label>
                <div class="col-sm-5">
                    <p th:text="*{instansi.nama}"></p>
                </div>

                <label class="col-sm-4">Jabatan</label>
                <div class="col-sm-5" th:each="jabatan : *{jabatanPegawai}">
                    <p th:text="${jabatan.jabatan.nama}"></p>
                </div> 
        </div>
        <a th:href="@{/pegawai/ubah(nip=${pegawai.nip})}"><button class="btn btn-primary">ubah</button></a>
        </div>
    </body>
</html>
