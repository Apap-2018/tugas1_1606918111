<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>

    <title>Lihat Jabatan</title>
    <Object th:include="fragments/fragment :: css" th:remove="tag"></Object>
    <Object th:include="fragments/fragment :: js" th:remove="tag"></Object> 

        <link rel="stylesheet" th:href="@{/DataTables/datatables.css}" />
        <script th:src="@{/DataTables/datatables.js}"></script>
        
       
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <br>
        <h3>Daftar Jabatan</h3>
        <br>
        <table id="table_id" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Deskripsi</th>
                    <th>Gaji Pokok</th>
                    <th>Jumlah pegawai</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="jabatan: ${listJabatan}">
                    <td th:text="${jabatan.nama}"></td>
                    <td th:text="${jabatan.deskripsi}"></td>
                    <td th:text="${jabatan.gajiPokok}"></td>
                    <td th:text="${jabatan.jabatanPegawai.size()}"></td>

                </tr>
            </tbody>
        </table>  
    </div>
    
    
    
</body>
</html>
<script>
    $(document).ready(function () {
        $('#table_id').DataTable();
    });
</script>
